<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="./images/burger-icon.svg" alt="icone de menu">
            <a href="" class="menu_link active">todas</a>
            <a href="" class="menu_link">imagens</a>
        </div>

        <div class="menu_section right">
            <img class="menu_icon" src="./images/more-icon.svg" alt="opções">

            <div class="menu_profile">
                <img class="menu_avatar-frame" src="./images/circle-frame.svg" alt="Avatar frame">
                <img class="menu_avatar" src="./images/user.png" alt="Picture">
 
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content_logo" src="./images/logo.png" alt="logo google">
        <input class="content_search" type="text">
        <div class="container_bonus">
            Programando UI Clone Google
        </div>
        
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brasil</span>
        </div>
        <div class="footer_section footer_links">
            <a >Configurações</a>
            <a >Privacidade</a>
            <a >Termos</a>
        </div>
    </footer>




















   
   
</body>

</html>
